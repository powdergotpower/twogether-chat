name: Build App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Install npm dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Install Capacitor CLI globally
      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      # 5. Install React Native CLI globally (if you use React Native)
      - name: Install React Native CLI
        run: npm install -g react-native-cli

      # 6. Build web project
      - name: Build web project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      # 7. Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      # 8. Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 9. Add Android platform
      - name: Add Android platform
        run: npx cap add android

      # 10. Sync Capacitor plugins
      - name: Sync Capacitor
        run: npx cap sync android

      # 11. Fix MainActivity name
      - name: Fix MainActivity name
        run: |
          sed -i 's/android:name="MainActivity.kt"/android:name=".MainActivity"/' android/app/src/main/AndroidManifest.xml
          sed -i 's/android:name="MainActivity.java"/android:name=".MainActivity"/' android/app/src/main/AndroidManifest.xml

      # 12. Build the Android APK
      - name: Build Android APK
        run: cd android && ./gradlew assembleRelease --stacktrace --info

      # 13. Upload web build
      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      # 14. Upload Android APK
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
